name: export-to-gmail
run-name: ${{ github.workflow }} - ${{ github.event.head_commit.message }}

on:

  push:
    branches:
      - main
    paths:
      - '.github/workflows/export-to-gmail-build-jar.yml'
      - 'modules/export-to-gmail/pom.xml'
      - 'modules/export-to-gmail/src/**'
      - 'modules/export-to-gmail/Dockerfile-tag'

env:
  JAVA_VERSION: 21
  WORKING_DIRECTORY: modules/export-to-gmail

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # permissions:
    #   contents: read
    #   packages: write
    #   id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
        
      - name: Test with Maven
        run: |
          mvn -B clean package --file pom.xml
        working-directory: ${{ env.WORKING_DIRECTORY }}